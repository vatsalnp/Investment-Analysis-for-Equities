<!DOCTYPE html>
<html>
<head>
<title>HTML5 Canvas Shapes</title>
<style>
  canvas {
    border: 1px solid black;
    background-color: #f0f0f0; /* Light grey background */
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center everything horizontally */
    padding-top: 20px;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
</style>
</head>
<body>

<h1>Drawing Shapes with Canvas</h1>
<canvas id="myCanvas" width="400" height="300"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // (a) Rectangle
  ctx.fillStyle = "skyblue";        // Fill color
  ctx.fillRect(50, 20, 100, 50);    // x, y, width, height
  ctx.strokeStyle = "blue";        // Border color
  ctx.lineWidth = 2;
  ctx.strokeRect(50, 20, 100, 50);

  // (b) Circle
  ctx.beginPath();
  ctx.arc(250, 50, 30, 0, 2 * Math.PI); // x, y, radius, startAngle, endAngle
  ctx.fillStyle = "lightgreen";
  ctx.fill();
  ctx.strokeStyle = "green";
  ctx.lineWidth = 2;
  ctx.stroke();

  // (c) Line
  ctx.beginPath();
  ctx.moveTo(50, 150);          // Starting point
  ctx.lineTo(150, 250);          // Ending point
  ctx.strokeStyle = "purple";
  ctx.lineWidth = 3;
  ctx.stroke();

  // (d) Triangle
  ctx.beginPath();
  ctx.moveTo(250, 150);         // Starting point
  ctx.lineTo(350, 150);         // Line to (350, 150)
  ctx.lineTo(300, 250);         // Line to (300, 250)
  ctx.closePath();             // Close the path (line back to starting point)
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.strokeStyle = "orange";
  ctx.lineWidth = 2;
  ctx.stroke();
</script>

</body>
</html>
