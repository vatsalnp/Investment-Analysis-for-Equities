<!DOCTYPE html>
<html>
<head>
<title>SVG Shapes</title>
<style>
  svg {
    border: 1px solid black;
    background-color: #f0f0f0;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
</style>
</head>
<body>

<h1>Drawing Shapes with SVG</h1>

<svg width="400" height="450">
  <rect x="50" y="20" width="100" height="50"
        fill="skyblue" stroke="blue" stroke-width="2" />

  <circle cx="250" cy="50" r="30"
          fill="lightgreen" stroke="green" stroke-width="2" />

  <line x1="50" y1="150" x2="150" y2="250"
        stroke="purple" stroke-width="3" />

  <ellipse cx="250" cy="200" rx="50" ry="30"
           fill="pink" stroke="red" stroke-width="2" />

  <polygon points="300,300 250,350 200,350 150,300 200,250 250,250"
           fill="orange" stroke="brown" stroke-width="2" />

  <polygon points="50,300 100,350 150,300 100,250"
           fill="yellow" stroke="black" stroke-width="2" />

  <polyline points="200,400 220,430 240,400 260,430 280,400"
            fill="none" stroke="teal" stroke-width="3" />

  <path d="M 50 400 H 100 V 450 H 50 Z"
        fill="lavender" stroke="indigo" stroke-width="2" />
</svg>

</body>
</html>
