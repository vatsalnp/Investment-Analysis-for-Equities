     <!DOCTYPE html>
     <html>
     <head>
     <title>Highlight Alternate Rows</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <style>
       table {
         border-collapse: collapse;
         width: 100%;
       }
       th, td {
         border: 1px solid black;
         padding: 8px;
         text-align: left;
       }
     </style>
     </head>
     <body>
     
     <table id="dataTable">
       <thead>
         <tr>
           <th>Name</th>
           <th>Age</th>
           <th>City</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td>John Doe</td>
           <td>30</td>
           <td>New York</td>
         </tr>
         <tr>
           <td>Jane Smith</td>
           <td>25</td>
           <td>Los Angeles</td>
         </tr>
         <tr>
           <td>Peter Jones</td>
           <td>40</td>
           <td>Chicago</td>
         </tr>
         <tr>
           <td>Mary Brown</td>
           <td>35</td>
           <td>Houston</td>
         </tr>
       </tbody>
     </table>
     
     <script>
     $(document).ready(function() {
       // Highlight alternate rows of the table
       $('#dataTable tbody tr:odd').css('background-color', '#f2f2f2'); // Light grey
       $('#dataTable tbody tr:even').css('background-color', '#ffffff'); // White
     });
     </script>
     
     </body>
     </html>
